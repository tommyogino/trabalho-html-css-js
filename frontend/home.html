<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/trabalho-html-css-js/frontend/assets/css/index.css">
    <link rel="icon" href="/trabalho-html-css-js/frontend/Public/user-solid-full.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Home - Livraria</title>
    <style>
        .book-img { height: 220px; object-fit: cover; }
        .form-container { max-width: 1200px; padding: 1rem; }
        .card-title { min-height: 3rem; }
    </style>
</head>
<body class="d-flex align-items-start py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded p-3 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">LIVRARIA</a>
                <div class="collapse navbar-collapse">
                    <form class="d-flex ms-auto me-3" role="search" onsubmit="return false;">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Pesquisar livros" aria-label="Pesquisar">
                        <button id="searchBtn" class="btn btn-outline-light" type="button">Pesquisar</button>
                    </form>
                    <button type="button" class="btn btn-outline-light position-relative" id="cartBtn" data-bs-toggle="modal" data-bs-target="#cartModal">
                        Carrinho
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </nav>
        <section>
            <h2 class="h4 mb-3">Catálogo de Livros</h2>
            <div class="row g-3" id="booksGrid">
            </div>
        </section>
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
              <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Carrinho de Compras</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div class="modal-body">
                <div id="cartItemsContainer">
                </div>
                <div class="mt-3 text-end">
                    <strong>Total: R$ <span id="cartTotal">0.00</span></strong>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar comprando</button>
                <button type="button" class="btn btn-success" id="checkoutBtn">Finalizar compra</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    <script>
        // Dados de exemplo (substitua por chamada à API quando estiver pronta)
        const books = [
            { id: 1, title: "IT", author: "Stephen King", price: 29.90, image: "imagens/IT A COISA.jpg" },
            {id: 2, title: "The Shining (O Iluminado)", author: "Stephen King", price: 34.90, image: "imagens/O ILUMINADO.jpg" },
            {id: 3, title: "Misery", author: "Stephen King", price: 54.90, image: "imagens/mistery.jpg" },
            {id: 4, title: "Carrie", author: "Stephen King", price: 24.90, image: "imagens/carrie.jpg" },
            {id: 5, title: "Pet Sematary (Cemitério Maldito)", author: "Stephen King", price: 39.90, image: "imagens/cemiterio.jpg" },
            {id: 6, title: "Attack on Titan", author: "Hajime Isayama", price: 19.90, image: "imagens/titan.jpg" },
            {id: 7, title: "Death Note", author: "Tsugumi Ohba", price: 14.90, image: "imagens/death note.jpg" },
            {id: 8, title: "Berserk", author: "Kentaro Miura", price: 44.90, image: "imagens/berserk.jpg" },
            {id: 9, title: "Tokyo Ghoul", author: "Sui Ishida", price: 24.90, image: "imagens/tokio.jpg" },
            {id: 10, title: "It ends with us", author: "Colleen Hoover", price: 29.90, image: "imagens/it ends.jpg" },
            {id: 11, title: "The fault in our stars", author: "John Green", price: 34.90, image: "imagens/the fault.jpg" },
            {id: 12, title: "Me before you", author: "Jojo Moyes", price: 39.90, image: "imagens/depois.jpg" },
            {id: 13, title: "Pride and Prejudice", author: "Jane Austen", price: 19.90, image: "imagens/orgulho.jpg" },
            {id: 14, title: "the exorcist", author: "William Peter Blatty", price: 24.90, image: "imagens/exorcista.jpg" },
            {id: 15, title:"Bird Box", author: "Josh Malerman", price: 29.90, image: "imagens/bird box.jpg" },
            {id: 16, title: "Dune", author: "Frank Herbert", price: 49.90, image: "imagens/dune.jpg" },
            {id: 17, title: "Neuromancer", author: "William Gibson", price: 39.90, image: "imagens/neuro.jpg" },
            {id: 18, title: "the name of the wind", author: "Patrick Rothfuss", price: 44.90, image: "imagens/o nome.jpg" },
            {id: 19, title: "1984", author: "George Orwell", price: 27.90, image: "imagens/1984.jpg" },
            {id: 20, title: "The girl with the dragon tattoo", author: "Stieg Larsson", price: 32.90, image: "imagens/the gitls.jpg" },
            ]

        let cart = JSON.parse(localStorage.getItem('cart_livraria') || '[]');

        document.addEventListener('DOMContentLoaded', () => {
            renderBooks(books);
            updateCartCount();
            setupSearch();
            document.getElementById('checkoutBtn').addEventListener('click', checkout);
        });

        function renderBooks(list) {
            const grid = document.getElementById('booksGrid');
            grid.innerHTML = '';
            list.forEach(book => {
                const col = document.createElement('div');
                col.className = 'col-12 col-sm-6 col-md-4 col-lg-3';
                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <img src="${book.image}" class="card-img-top book-img" alt="${escapeHtml(book.title)}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${escapeHtml(book.title)}</h5>
                            <p class="card-text text-muted mb-2 small">${escapeHtml(book.author)}</p>
                            <p class="fw-bold mb-3">R$ ${book.price.toFixed(2)}</p>
                            <div class="mt-auto">
                                <button class="btn btn-primary w-100" onclick="addToCart(${book.id})">Adicionar ao carrinho</button>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(col);
            });
        }

        function addToCart(bookId) {
            const item = cart.find(i => i.bookId === bookId);
            if (item) item.qty++;
            else cart.push({ bookId, qty: 1 });
            saveCart();
            updateCartCount();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCart();
            renderCartItems();
            updateCartCount();
        }

        function changeQty(index, delta) {
            const item = cart[index];
            item.qty += delta;
            if (item.qty <= 0) removeFromCart(index);
            else {
                saveCart();
                renderCartItems();
                updateCartCount();
            }
        }

        function renderCartItems() {
            const container = document.getElementById('cartItemsContainer');
            container.innerHTML = '';
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-muted">Seu carrinho está vazio.</p>';
                document.getElementById('cartTotal').textContent = '0.00';
                return;
            }

            const table = document.createElement('table');
            table.className = 'table table-dark table-striped';
            table.innerHTML = `
                <thead><tr><th>Livro</th><th>Qtd</th><th>Preço</th><th>Subtotal</th><th></th></tr></thead>
                <tbody></tbody>
            `;
            const tbody = table.querySelector('tbody');

            let total = 0;
            cart.forEach((c, idx) => {
                const book = books.find(b => b.id === c.bookId);
                if (!book) return;
                const subtotal = book.price * c.qty;
                total += subtotal;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${escapeHtml(book.title)}</td>
                    <td>
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-sm btn-secondary" onclick="changeQty(${idx}, -1)">-</button>
                            <span>${c.qty}</span>
                            <button class="btn btn-sm btn-secondary" onclick="changeQty(${idx}, 1)">+</button>
                        </div>
                    </td>
                    <td>R$ ${book.price.toFixed(2)}</td>
                    <td>R$ ${subtotal.toFixed(2)}</td>
                    <td><button class="btn btn-sm btn-danger" onclick="removeFromCart(${idx})">Remover</button></td>
                `;
                tbody.appendChild(row);
            });

            container.appendChild(table);
            document.getElementById('cartTotal').textContent = total.toFixed(2);
        }

        function updateCartCount() {
            const count = cart.reduce((sum, i) => sum + i.qty, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function saveCart() {
            localStorage.setItem('cart_livraria', JSON.stringify(cart));
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Seu carrinho está vazio.');
                return;
            }
            // Implementar integração de pagamento aqui
            alert('Compra finalizada com sucesso! (simulada).');
            cart = [];
            saveCart();
            updateCartCount();
            const cartModal = bootstrap.Modal.getInstance(document.getElementById('cartModal'));
            cartModal?.hide();
        }

        // Pesquisa simples
        function setupSearch() {
            document.getElementById('searchBtn').addEventListener('click', () => {
                const q = document.getElementById('searchInput').value.trim().toLowerCase();
                const filtered = books.filter(b => b.title.toLowerCase().includes(q) || b.author.toLowerCase().includes(q));
                renderBooks(filtered);
            });
        }

        // Renderizar itens do carrinho quando o modal abrir
        const cartModalEl = document.getElementById('cartModal');
        cartModalEl.addEventListener('show.bs.modal', renderCartItems);

        // Pequena função para escapar conteúdo perigoso ao injetar HTML
        function escapeHtml(unsafe) {
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
