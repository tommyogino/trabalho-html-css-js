<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/trabalho-html-css-js/frontend/assets/css/index.css">
     <link rel="icon" href="/trabalho-html-css-js/frontend/Public/user-solid-full.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form class="text-center mt-5">
            <!-- <img src="/trabalho-html-css-js/frontend/Public/circle-user-solid-full.svg" class="mb-4 icone-user" width="130" height="130" alt="user-icon"> -->
            <h1 class="h3 mb=3 fw-normal pb-4">Cadastro</h1>
            <div class="form-floating pb-4">
                <input type="text" class="form-control" id="floatingInput nome" placeholder="Nome">
                <label for="floatingInput">Nome Completo *</label>
            </div>
            <div class="form-floating pb-4">
                <input type="email" class="form-control" id="floatingInput email" placeholder="Email">
                <label for="floatingInput">Email *</label>
            </div>
            <div class="form-floating pb-4">
                <input type="password" class="form-control" id="floatingInput senha" placeholder="Senha">
                <label for="FloatingInput">Senha *</label>
            </div>
            
            <button class="btn btn-primary w-100 py-2" id="cadastro" type="submit">Enviar</button>
        </form>
    </main>
</body>
<script src="/trabalho-html-css-js/frontend/script-login.js"></script>
</html>
