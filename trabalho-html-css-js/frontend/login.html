<html lang="pt-br" data-bs-theme="dark">
<head>

                <input type="email" class="form-control" id="floatingInput email" placeholder="Email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput senha" placeholder="Senha">

            </div>

                <label class="form-check-label" for="flexCheckDefautl">Lembrar</label>
            </div>
            <button class="btn btn-primary w-100 py-2" id="login" type="submit">Entrar</button>
        </form>
        <p class="text-center m-4"><a href="/trabalho-html-css-js/frontend/cadastro.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Ainda n√£o tem uma conta?</a></p>
