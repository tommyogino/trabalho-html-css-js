<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/trabalho-html-css-js/frontend/assets/css/index.css">
    <link rel="icon" href="/trabalho-html-css-js/frontend/Public/user-solid-full.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Carrinho de Compras - Livraria</title>
    <style>
        .form-container { max-width: 1200px; padding: 1rem; }
        .cart-item-img { width: 80px; height: 110px; object-fit: cover; border-radius: 4px; }
        .quantity-control { width: 120px; }
    </style>
</head>
<body class="d-flex align-items-start py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded p-3 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/trabalho-html-css-js/frontend/index.html">LIVRARIA</a>
                <div class="collapse navbar-collapse">
                    <div class="ms-auto d-flex gap-2">
                        <a href="/trabalho-html-css-js/frontend/index.html" class="btn btn-outline-light">Continuar Comprando</a>
                    </div>
                </div>
            </div>
        </nav>
        <h2 class="h3 mb-4 fw-normal">Seu Carrinho de Compras</h2>
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card bg-dark text-light shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col" class="ps-4">Produto</th>
                                        <th scope="col">Preço</th>
                                        <th scope="col">Quantidade</th>
                                        <th scope="col">Total</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="ps-4">
                                            <div class="d-flex align-items-center gap-3">
                                                <img src="https://picsum.photos/seed/1984/400/300" class="cart-item-img" alt="Capa do livro">
                                                <div>
                                                    <h6 class="mb-0">1984</h6>
                                                    <small class="text-muted">George Orwell</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td>R$ 29,90</td>
                                        <td>
                                            <div class="input-group input-group-sm quantity-control">
                                                <button class="btn btn-outline-secondary" type="button">-</button>
                                                <input type="text" class="form-control text-center bg-dark text-light border-secondary" value="1" readonly>
                                                <button class="btn btn-outline-secondary" type="button">+</button>
                                            </div>
                                        </td>
                                        <td class="fw-bold">R$ 29,90</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-danger" title="Remover item">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                                </svg>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="ps-4">
                                            <div class="d-flex align-items-center gap-3">
                                                <img src="https://picsum.photos/seed/domcasmurro/400/300" class="cart-item-img" alt="Capa do livro">
                                                <div>
                                                    <h6 class="mb-0">Dom Casmurro</h6>
                                                    <small class="text-muted">Machado de Assis</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td>R$ 35,00</td>
                                        <td>
                                            <div class="input-group input-group-sm quantity-control">
                                                <button class="btn btn-outline-secondary" type="button">-</button>
                                                <input type="text" class="form-control text-center bg-dark text-light border-secondary" value="2" readonly>
                                                <button class="btn btn-outline-secondary" type="button">+</button>
                                            </div>
                                        </td>
                                        <td class="fw-bold">R$ 70,00</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-danger" title="Remover item">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                                </svg>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card bg-dark text-light shadow-sm">
                    <div class="card-header bg-transparent border-secondary py-3">
                        <h5 class="mb-0">Resumo do Pedido</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span>R$ 99,90</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Frete</span>
                            <span class="text-success">Grátis</span>
                        </div>
                        <hr class="border-secondary">
                        <div class="d-flex justify-content-between mb-4">
                            <strong class="fs-5">Total</strong>
                            <strong class="fs-5">R$ 99,90</strong>
                        </div>
                        <button class="btn btn-success w-100 py-2 fw-bold text-uppercase">Finalizar Compra</button>
                        <div class="mt-3 text-center">
                            <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" width="30">
                            <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard" width="30">
                            <img src="https://img.icons8.com/color/48/000000/pix.png" alt="Pix" width="30">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
